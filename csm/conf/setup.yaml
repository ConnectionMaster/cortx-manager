csm:
    post_install:
        script: /usr/bin/csm_setup post_install

    init:
        script: /usr/bin/csm_setup init

    config:
        script: /usr/bin/csm_setup config

    test:
        script: /usr/bin/csm_test -t /opt/seagate/csm/test/plans/sanity.pln -f /opt/seagate/csm/test/test_data/args.yaml

    reset:
        script: /usr/bin/csm_setup
        args:
            - reset --soft
            - reset --hard

support_bundle:
    - csmcli csm_bundle_generate
