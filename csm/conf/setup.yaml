csm:
    post_install:
        script: /usr/bin/csm_setup
        args: post_install

    init:
        script: /usr/bin/csm_setup
        args: init

    config:
        script: /usr/bin/csm_setup
        args: config

    test:
        script: /usr/bin/csm_test
        args:
            - -t <CSM_PATH>/test/plans/self_test.pln
            - -f <CSM_PATH>/test/test_data/args.yaml

    ha_sanity:
        script: /usr/bin/csm_test
        args:
            - -t <CSM_PATH>/test/plans/self_ha_test.pln
            - -f <CSM_PATH>/test/test_data/args.yaml

    reset:
        script: /usr/bin/csm_setup
        args:
            - reset --hard

    ha:
        script: /opt/seagate/cortx/ha/conf/script/build-ees-ha-csm
        args:
            - /opt/seagate/cortx/ha/conf/build-ees-ha-csm-args.yaml

    ha-cleanup:
        script: /opt/seagate/cortx/ha/conf/script/prov-ha-csm-reset
        args: null

    backup:
        files:
            - /etc/csm/csm.conf 
            - /etc/csm/database.yaml 
            - /etc/csm/components.yaml
            - /etc/csm/cluster.conf
            - /etc/ssl/stx/stx.pem

support_bundle:
    - cortxcli csm_bundle_generate
